<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉丝验证 - 程序员沉潜</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .verify-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .verify-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .contact-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #495057;
        }

        .copy-btn {
            background: #e7f3ff;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #007bff;
            color: white;
        }

        .admin-link {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .admin-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .verify-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="verify-container">
            <img src="https://youke1.picui.cn/s1/2025/09/16/68c90486d5204.jpeg" alt="程序员沉潜" class="logo">
            
            <h1 class="title">粉丝验证</h1>
            <p class="subtitle">请输入验证码访问学习路线</p>

            <div v-if="alert.show" :class="['alert', alert.type === 'error' ? 'alert-error' : 'alert-success']">
                {{ alert.message }}
            </div>

            <form @submit.prevent="verifyCode">
                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <input 
                        v-model="code" 
                        type="text" 
                        class="form-input" 
                        placeholder="请输入6位验证码"
                        maxlength="6"
                        :disabled="loading"
                        required
                    >
                </div>

                <button type="submit" class="verify-btn" :disabled="loading || !code">
                    <span v-if="loading" class="loading"></span>
                    {{ loading ? '验证中...' : '验证并进入' }}
                </button>
            </form>

            <div class="contact-info">
                <div class="contact-title">获取验证码请联系：</div>
                <div class="contact-item">
                    <span>抖音号：69385006842</span>
                    <button class="copy-btn" @click="copyToClipboard('69385006842')">复制</button>
                </div>
                <div class="contact-item">
                    <span>微信号：ikwbj1113</span>
                    <button class="copy-btn" @click="copyToClipboard('ikwbj1113')">复制</button>
                </div>
            </div>

            <div class="admin-link">
                <a href="admin.html">管理员入口</a>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    code: '',
                    loading: false,
                    alert: {
                        show: false,
                        type: '',
                        message: ''
                    }
                }
            },
            methods: {
                async verifyCode() {
                    if (!this.code || this.code.length !== 6) {
                        this.showAlert('error', '请输入6位验证码');
                        return;
                    }

                    this.loading = true;
                    
                    try {
                        // 获取设备码
                        const deviceCode = this.getDeviceCode();
                        
                        // 先尝试本地验证（开发环境）
                        const localCodes = JSON.parse(localStorage.getItem('fansCodes') || '[]');
                        const localCode = localCodes.find(c => c.code === this.code && c.status === 'active');
                        
                        if (localCode) {
                            // 检查是否过期
                            if (localCode.expiresAt && new Date() > new Date(localCode.expiresAt)) {
                                this.showAlert('error', '验证码已过期');
                                this.loading = false;
                                return;
                            }
                            
                            // 更新本地验证码信息，添加设备码
                            localCode.status = 'used';
                            localCode.usedAt = new Date().toISOString();
                            localCode.deviceCode = deviceCode;
                            localCode.deviceInfo = this.getDeviceInfo();
                            
                            // 保存更新后的数据
                            localStorage.setItem('fansCodes', JSON.stringify(localCodes));
                            
                            // 本地验证成功
                            this.showAlert('success', '验证成功！正在跳转...');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                            return;
                        }

                        // 尝试服务器验证
                        const response = await fetch('/api/verify-code', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                code: this.code,
                                deviceCode: deviceCode,
                                deviceInfo: this.getDeviceInfo()
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            this.showAlert('success', '验证成功！正在跳转...');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            this.showAlert('error', result.message || '验证码无效');
                        }
                    } catch (error) {
                        console.error('验证失败:', error);
                        this.showAlert('error', '验证失败，请检查网络连接或联系管理员');
                    } finally {
                        this.loading = false;
                    }
                },
                
                // 生成设备码
                getDeviceCode() {
                    let deviceCode = localStorage.getItem('deviceCode');
                    if (!deviceCode) {
                        // 基于多个设备特征生成唯一设备码
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        ctx.textBaseline = 'top';
                        ctx.font = '14px Arial';
                        ctx.fillText('Device fingerprint', 2, 2);
                        
                        const fingerprint = [
                            navigator.userAgent,
                            navigator.language,
                            screen.width + 'x' + screen.height,
                            screen.colorDepth,
                            new Date().getTimezoneOffset(),
                            canvas.toDataURL()
                        ].join('|');
                        
                        // 生成8位设备码
                        deviceCode = this.hashCode(fingerprint).toString(36).substr(0, 8).toUpperCase();
                        localStorage.setItem('deviceCode', deviceCode);
                    }
                    return deviceCode;
                },
                
                // 获取设备信息
                getDeviceInfo() {
                    return {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        screenResolution: screen.width + 'x' + screen.height,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        timestamp: new Date().toISOString()
                    };
                },
                
                // 简单哈希函数
                hashCode(str) {
                    let hash = 0;
                    for (let i = 0; i < str.length; i++) {
                        const char = str.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash; // 转换为32位整数
                    }
                    return Math.abs(hash);
                },
                
                showAlert(type, message) {
                    this.alert = {
                        show: true,
                        type,
                        message
                    };
                    
                    setTimeout(() => {
                        this.alert.show = false;
                    }, 5000);
                },

                copyToClipboard(text) {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(text).then(() => {
                            this.showAlert('success', '复制成功！');
                        }).catch(() => {
                            this.fallbackCopy(text);
                        });
                    } else {
                        this.fallbackCopy(text);
                    }
                },

                fallbackCopy(text) {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            this.showAlert('success', '复制成功！');
                        } else {
                            this.showAlert('error', '复制失败，请手动复制');
                        }
                    } catch (err) {
                        this.showAlert('error', '复制失败，请手动复制');
                    }
                    
                    document.body.removeChild(textArea);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
